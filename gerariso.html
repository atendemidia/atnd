<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerador de Mini Frases sobre o Riso</title>

<style>
    body {
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        padding: 40px;
        text-align: center;
    }

    h1 {
        color: #ffcc00;
        margin-bottom: 20px;
    }

    .phrase {
        font-size: 22px;
        margin: 10px 0;
        padding: 8px;
        border-bottom: 1px solid #333;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        position: relative;
    }

    .yellow {
        color: #ffcc00;
    }

    .copy-btn {
        background: #ffcc00;
        color: #000;
        border: none;
        padding: 6px 12px;
        cursor: pointer;
        font-size: 14px;
        border-radius: 4px;
    }

    .copy-btn:hover {
        background: #e6b800;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        background: #ffcc00;
        color: #000;
        border: none;
        cursor: pointer;
        border-radius: 6px;
        margin-top: 25px;
    }

    button:hover {
        background: #e6b800;
    }

    /* NOTIFICAÃ‡ÃƒO DE COPIA COM FADE */
    .copy-alert {
        position: absolute;
        background: #ffcc00;
        color: #000;
        padding: 5px 8px;
        border-radius: 4px;
        font-size: 14px;
        opacity: 0;
        transition: opacity 0.7s ease;
        pointer-events: none;
        top: -5px;
        right: 10px;
    }

</style>
</head>

<body>

<h1>Gerador de Mini Frases</h1>

<div id="phrases"></div>

<button onclick="generatePhrases()">Refresh ðŸ”„</button>

<script>
    const frasesBase = [
        "Sorria, amanhÃ£ Ã© sexta!",
        "JÃ¡ sorriu hoje?",
        "Humor salva qualquer dia.",
        "Sorriso Ã© grÃ¡tis, use.",
        "Seu evento merece risadas.",
        "Contrate p/ confra da firma.",
        "Contrate para confraternizaÃ§Ãµes.",
        "Humor conecta.",
        "Leve humor p/ seu evento.",
        "Sorrir muda tudo.",
        "Humor = energia positiva.",
        "Sorrir aproxima.",
        "O riso Ã© o melhor brinde.",
        "A vida fica leve com humor.",
        "Evento bom tem humor.",
        "Agenda aberta!",
        "Anime sua festa!",
        "Contrate para eventos.",
        "Rir nunca sai de moda.",
    ];

    function frasesEspeciais() {
        const hoje = new Date().getDay();
        let especiais = [];

        if (hoje === 1) {
            especiais.push("Sorria, mesmo numa segunda");
            especiais.push("Contrate para eventos");
        }

        if (hoje === 3) {
            especiais.push("Sorria, amanhÃ£ jÃ¡ Ã© quinta");
        }

        return especiais;
    }

    function copiarTexto(botao, texto) {
        navigator.clipboard.writeText(texto);

        const alert = botao.parentElement.querySelector(".copy-alert");
        alert.style.opacity = 1;

        setTimeout(() => {
            alert.style.opacity = 0;
        }, 900);
    }

    function generatePhrases() {
        const container = document.getElementById("phrases");
        container.innerHTML = "";

        const listaCompleta = [...frasesBase, ...frasesEspeciais()];

        const sorteadas = [];
        while (sorteadas.length < 5) {
            const f = listaCompleta[Math.floor(Math.random() * listaCompleta.length)];
            if (!sorteadas.includes(f)) sorteadas.push(f);
        }

        sorteadas.forEach(f => {
            container.innerHTML += `
                <div class="phrase">
                    <span class="yellow">â€¢</span> ${f}
                    <button class="copy-btn" onclick="copiarTexto(this, '${f.replace(/'/g, "\\'")}')">Copiar</button>
                    <span class="copy-alert">Copiado com sucesso</span>
                </div>
            `;
        });
    }

    generatePhrases();
</script>

</body>
</html>
